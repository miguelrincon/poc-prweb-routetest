<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pulsar IO</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/node_modules/nvd3/nv.d3.min.css">
    <link rel="stylesheet" href="css/flags.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body ng-app="pocApp">
    <!--header-->
    <header>
      <div class="container">
        <!--logo-->
        <div class="navbar-header">
          <img src="img/logo.png" alt="">
        </div>
        <!--menu-->
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li>
              <a ui-sref="realtime" role="tab" data-toggle="tab">Realtime</a>
            </li>
            <li>
              <a ui-sref="batch" role="tab" data-toggle="tab">Batch</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <!--view-->
    <div ui-view></div>

    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>

    <!--plugin-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/d3/d3.min.js"></script>
    <script src="/node_modules/nvd3/nv.d3.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>   
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.js"></script>

    <script src="/node_modules/crossfilter/crossfilter.min.js"></script>
    <script src="/node_modules/hashmap/hashmap.js"></script>
    <script src="/node_modules/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="/js/plugin/ng-nvd3.js"></script>


    <!--customize--> 
    <script src="/js/app.js"></script>
    
    <script src="/js/service/APIService.js"></script>

    <script src="/js/controller/batchCtrls/batchCtrl.js"></script>
    <script src="/js/controller/batchCtrls/batchOverviewCtrl.js"></script>
    <script src="/js/controller/batchCtrls/trafficSourceCtrl.js"></script>
    <script src="/js/controller/realtimeController.js"></script>
  </body>
</html>
