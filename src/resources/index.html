<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pulsar IO</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/node_modules/nvd3/nv.d3.min.css">
    <link rel="stylesheet" href="css/flags.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body ng-app="pocApp">
    <!--header-->
    <header>
      <div class="container-fluid">
        <!--logo-->
        <div class="navbar-header">
          <img src="img/logo.png" alt="">
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li>
            <a ui-serf="home">Home</a>
          </li>
        </ul>

        <h2>Real-time</h2>
        <ul class="nav nav-sidebar">
          <li ui-sref-active="active">
            <a ui-sref="realtime">Dashboard</a>
          </li>
        </ul>

        <h2>Reports</h2>
        <ul class="nav nav-sidebar">
          <li ui-sref-active="active">
            <a ui-sref="batch.overview">Overview</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="batch.traffic">Traffic Source</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="batch.device">Device Type (TODO)</a>
          </li ui-sref-active="active">
          <li ui-sref-active="active">
            <a ui-sref="batch.geo">Geo (TODO)</a>
          </li ui-sref-active="active">
          <li ui-sref-active="active">
            <a ui-sref="batch.top">Top Pages (TODO)</a>
          </li>
        </ul>

        <code>
          Some debug info:<br>
          <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
          $state: <br> 
          &nbsp; {{$state.current.name}}<br>
          $stateParams: <br> 
          &nbsp; {{$stateParams}}<br>
          $state full url: <br>
          &nbsp; {{ $state.$current.url.source }}<br>

          <!-- $state.$current is not a public api, we are using it to
                 display the full url for learning purposes-->
        </code>

      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div ui-view></div>
      </div>
    </div>

  

    <!--plugin-->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/d3/d3.min.js"></script>
    <script src="/node_modules/nvd3/nv.d3.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>   
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.js"></script>

    <script src="/node_modules/crossfilter/crossfilter.min.js"></script>
    <script src="/node_modules/hashmap/hashmap.js"></script>
    <script src="/node_modules/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="/js/plugin/ng-nvd3.js"></script>


    <!--customize--> 
    <script src="/js/app.js"></script>
    <script src="/js/controller/batchCtrls/batchCtrl.js"></script>
    <script src="/js/controller/batchCtrls/batchOverviewCtrl.js"></script>
    <script src="/js/controller/batchCtrls/trafficSourceCtrl.js"></script>
    <script src="/js/controller/realtimeCtrl.js"></script>
  </body>
</html>
