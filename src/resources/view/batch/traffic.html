<h2>
  Traffic Sources
</h2>

<div class="btn-group ">
  <button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="batch.traffic({granularity:'hour'})">Hour</button>
  <button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="batch.traffic({granularity:'day'})">Day</button>
  <button type="button" class="btn btn-default" ui-sref-active="active" ui-sref="batch.traffic({granularity:'week'})">Week</button>
</div>

<p/>

<div ng-show="granularity === 'hour'">
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
      <span class="sr-only">40% Complete (success)</span>
    </div>
  </div>
  Graph by hour
</div>

<div ng-show="granularity === 'day'">
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
      <span class="sr-only">20% Complete</span>
    </div>
  </div>  
  Graph by day
</div>

<div ng-show="granularity === 'week'">
  <div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
      <span class="sr-only">60% Complete (warning)</span>
    </div>
  </div>
  Graph by week
</div>
